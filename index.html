<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" href="./icon/icon.png" type="image/x-icon" />

    <title>Raffler</title>
  </head>
  <body>
    <h1 id="result">Raffler</h1>
    <div class="sortPeople">
      <div class="enterings">
        <h2>Type the names to draw!</h2>
        <input
          type="text"
          id="inputPeople"
          placeholder="Type the names to be drawn"
        />
        <div class="buttons">
          <button class="btn" id="drawPeople">Draw</button>
          <button class="btn" id="add">Add</button>
        </div>
      </div>
      <div class="nameList" id="names"></div>
    </div>
    <div class="sortNumber unselected">
      <div class="enterings">
        <h2>Type a number to draw a number</h2>
        <input type="text" id="inputNumber" placeholder="0 to" />
        <div class="buttons">
          <button class="btn" id="drawNumber">Draw</button>
        </div>
      </div>
    </div>

    <button class="btn" id="switch">Switch Mode</button>

    <script src="script.js"></script>
  </body>
</html>
